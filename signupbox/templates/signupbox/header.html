{% load i18n %}
<div class="logo"><a href="{% url index %}">signup<span>box</span></a></div>

<ul class="userbox">
  {% if user.is_authenticated %}
    <li>{% trans "logged in as" %} [<a href="">{{ user.username }}</a>]</li>
    <li><a href="">{% trans "settings" %}</a></li>
    <li><a href="{% url auth_logout %}">{% trans "logout" %}</a></li>
  {% else %}
    <li><a href="{% url auth_login %}">{% trans "login" %}</a></li>
  {% endif %}
</ul>
