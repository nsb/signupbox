{% extends "signupbox/appbase.html" %}
{% load i18n %}

{% block main %}

<div class="headline indent">
  <h2>{% trans "Login" %}</h2>
</div>

<div class="indent">
  <div>{{ form.non_field_errors }}</div>
  <form method="POST" action="{% url auth_login %}">
    {% csrf_token %}
    {% for field in form %}
      {% include "signupbox/includes/field.html" %}
    {% endfor %}
    <div>
      <input type="submit" value="{% trans "Login" %}"></input>
    </div>
  </form>



  <div>
    <a href="{% url auth_password_reset %}">{% trans "Forgot password?" %}</a>
  </div>
</div>
{% endblock main %}
