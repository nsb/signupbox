{% extends "signupbox/appbase.html" %}
{% load i18n %}

{% block main %}
<div class="headline indent">
  <h2>{% trans "Edit confirmation mails" %}</h2>
</div>

<div class="indent">
  <form action="{% url event_edit_confirmation_mail event.slug %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {% include "signupbox/includes/field.html" %}
    {% endfor %}
    <div>
      <input type="submit" value="{% trans "Save" %}" />
    </div>
  </form>

</div>

{% endblock main %}
