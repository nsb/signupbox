{% extends "signupbox/appbase.html" %}
{% load i18n %}

{% block main %}
<div class="headline indent">
  <h2>{% trans "Edit event" %}</h2>
</div>

<div class="indent">
  <form action="{% url event_edit event.slug %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <div>
      <input type="submit" value="{% trans "Update" %}" />
    </div>
  </form>

</div>

{% endblock main %}
