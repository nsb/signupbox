{% extends "signupbox/appbase.html" %}
{% load i18n %}

{% block main %}
<div class="headline indent">
  <h2>{% trans "Invite users" %}</h2>
</div>

<div class="indent">

  <p>{% trans "Invite users to this account via email." %}</p>

  <form action="{% url account_members_add %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {% include "signupbox/includes/field.html" %}
    {% endfor %}
    <div>
      <input type="submit" value="{% trans "Send" %}" />
    </div>
  </form>

</div>

{% endblock main %}
