{% extends "signupbox/appbase.html" %}
{% load i18n %}

{% block main %}

<div class="headline indent">
  <h2>{% trans "Signup" %}</h2>
</div>

<div class="indent">
  <form method="POST" action="{% url signup %}">
    {% csrf_token %}
    {% for field in form %}
      {% include "signupbox/includes/field.html" %}
    {% endfor %}
    <div>
      <input type="submit" value="{% trans "Signup" %}"></input>
    </div>
  </form>
</div>
{% endblock main %}
