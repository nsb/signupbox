{% extends "signupbox/event_sub_detail_base.html" %}
{% load i18n %}

{% block navclass %}attendees{% endblock navclass %}

{% block main %}
<div class="headline indent">
  <h2>{% trans "Edit attendee" %}</h2>
</div>

<div class="indent">
  <form action="{% url event_attendees_edit event.slug attendee.id %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {% include "signupbox/includes/field.html" %}
    {% endfor %}
    <div><input type="submit" value="{% trans "Save" %}" /></div>
  </form>
</div>

{% endblock main %}
