{% extends "signupbox/public_base.html" %}
{% load i18n %}

{% block main %}

  <h1>{{ event.title }}</h1>

  <p>{{ event.description }}</p>

  <h3>{% trans "Time and date" %}</h3>
  <p>{{ event.date_formatted }}</p>

  <h3>{% trans "Where" %}</h3>
  <p>{{ event.venue }}</p>

  <h2><a href="{% url event_register event.slug %}">{% trans "Register" %}</a></h2>

{% endblock main %}
